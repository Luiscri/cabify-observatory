<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<dom-module id="cabify-dashboard">
    <link rel="import" type="css" href="styles/cabify-dashboard.css">

    <template>
        <div class="centerBoth mt-5 w-100">
            <div class="top">
                <img src="img/logoObservatorioAzul.png" style="width: 70%; height: auto;">
            </div>
        </div>

        <div class="container my-5">

            <paper-tabs selected="{{selected}}">
                <paper-tab>Noticias</paper-tab>
                <paper-tab id="statistics">Estadísticas</paper-tab>
            </paper-tabs>

            <material-search
                active=True
                search-value="{{query}}"
                filters="{{filters}}">        
            </material-search>

            <iron-pages selected={{selected}}>
                <div class="mt-5">
                    <articles-loader
                        data="{{articlesData}}"
                        filters="{{filters}}"
                    >
                    </articles-loader>
                </div>

                <div>
                    <div class="row mt-4">
                        <div class="col-12 col-md-6">
                            <number-chart
                                data="{{articlesData}}"
                                aggkey="schema:author"
                                title="Noticias seleccionadas"
                                subtitle="Noticias totales"
                                total="[[articlesData.hits.total]]"
                                stylebg="bg-green"
                                icon="elements/number-chart/img/noticia485.png">
                            </number-chart>
                            <google-chart
                                field="schema:author"
                                data="{{articlesData}}"
                                type="pie"
                                id="pie-chart"
                                extra-id="pie-chart"
                                filters="{{filters}}"
                                sources="{{sources}}"
                                icon="icons:donut-small"
                                options='{"title": "Noticias"}'
                                optionsbi='{"is3D": "true"}'>
                            </google-chart>
                        </div>

                        <div class="col-md-6 col-xs-12 col-lg-6">
                            <spider-chart
                                datos="{{articlesData}}"
                                entity="categories.name"
                                icon="icons:assessment"
                                field="taxonomies"
                                filters="{{filters}}"
                                title="Categorías">
                            </spider-chart>
                        </div>
                    </div>

                    <div class= "row">
                        <div class="col-12">
                            <google-chart
                                field="schema:datePublished"
                                data="{{articlesData}}"
                                type="line"
                                id="line-chart"
                                extra-id="line-chart"
                                filters="{{filters}}"
                                sources="{{sources}}"
                                icon="icons:trending-up"
                                options='{"title": "Distribución en el tiempo de las noticias"}'
                                optionsbi='{"legend": {"position": "bottom"}}'>
                            </google-chart>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <entities-chart
                                field="entities.name"
                                data="{{articlesData}}"
                                title="Entidades"
                                icon="icons:list"
                                param="{{param}}"
                                id="entitieschart"
                                filters="{{filters}}"
                                legend='[{"name":"Organización","type":"schema:Organization","color":"#dd4b39"},
                                         {"name":"Lugar","type":"schema:Place","color":"#ff9900"},
                                         {"name": "Persona","type":"schema:Person","color":"#00c0ef"}]'>
                            </entities-chart>
                        </div>

                        <div class="col-12 col-md-6">
                            <simple-heatmap
                                data="{{articlesData}}"
                                title="Localización de las noticias"
                                filters="{{filters}}">    
                            </simple-heatmap>
                        </div>
                    </div>

                </div>
            </iron-pages>
        </div>   

        <div class="footer">
            <img class="gsi_logo" src="img/gsi_blanco.svg">
        </div>
    </template>

    <script>
        var ready = false;
        Polymer({
            is: 'cabify-dashboard',
            properties: {
                selected: {
                  type: Number,
                  value: 0
                }, 

                articlesData: {
                  type: Object
                },

                query: {
                    type: String,
                },

                client: {
                  type: Object,
                  notify: true,
                  observer: '_clientChanged'              
                },

                fields: {
                  type: Array,
                  value: function() { return []; }
                },

                filters: {
                  type: Array,
                  notify: true,
                  value: function() { return []; }
                }
            },
        
            observers: [
              '_filtersChange(filters.*)'
            ],

            behaviors: [
                Polymer.IronA11yKeysBehavior
            ],

            keyBindings: {
                'enter': '_search'
            },

            ready: function(){
                /*
                let that = this;
                let ironPages = Polymer.dom(that.root).querySelector('iron-pages');

                // Añadimos el listener a los articulos
                Polymer.dom(that.root).querySelectorAll('main-article-frame, news-loader').forEach(function(clickable){
                    clickable.addEventListener('articleSelected', function(e){
                        Polymer.dom(that.root).querySelector('article-viewer').data = e.detail.article;
                        Polymer.dom(that.root).querySelector('article-viewer').display = true;
                        document.body.style.overflow = "hidden";
                    });
                });
                */

                console.log("Ready");
            },

            _clientChanged: function() {
                console.log("ClientChanged");
                ready = true;
                this._query();
            },

            _filtersChange: function() {
                this._query();
            },

            _search: function(){
                //console.log("search fired")
                //console.log(this.query.length)
                if (this.query.length == 0){
                  //console.log("default search fired")
                  this.filters = [];
                  this._query()
                }
                else {
                  this.push('filters', {terms: {'text': [this.query]}});
                  this._query()
                }
            },

            _query: function() {
                console.log("_filtersChangedash")
                var that = this;
                console.log("Ready?: ", ready);
                if(ready){
                    this.client.search({
                        // undocumented params are appended to the query string
                        index: "articles",
                        type: "article",
                        body: {
                            size: 1000,
                            query: {
                                bool: {
                                    must: this.filters,
                                }
                            },

                            aggs: {
                                type: {
                                    terms: {
                                        field: "@type.keyword",
                                        order: {
                                            _count: "desc"
                                        }
                                    }
                                },
                                'schema:author': {
                                    terms: {
                                        field: "schema:author.keyword",
                                        order: {
                                            _count: "desc"
                                        }
                                    }
                                },
                                'entities.name': {
                                    terms: {
                                        field: "entities.schema:name.keyword",
                                        size : 20,
                                        order: {
                                            _count: "desc"
                                        }
                                    },
                                    aggs: {
                                        'entity_type': {
                                            "top_hits": {
                                                "_source": {
                                                    "includes": ["entities.@type","entities.schema:name"]
                                                },
                                                "size" : 1
                                            }
                                        }
                                    }
                                },
                                'categories.name': {
                                    terms: {
                                        field: "taxonomies.rdfs:label.keyword",
                                        size: 10,
                                        order: {
                                            _count:"desc"
                                        }
                                    },
                                    aggs: {
                                        'category_type': {
                                            "top_hits": {
                                                "_source": {
                                                    "includes": ["taxonomies.@type","taxonomies.rdfs:label"]
                                                },
                                                "size" : 1
                                            }
                                        }
                                    }
                                },
                                'schema:datePublished': {
                                    date_histogram: {
                                        field: "schema:datePublished",
                                        format: "MM-yyyy-dd",
                                        interval: "day"
                                    },
                                    aggs:{
                                        source:{
                                            terms: {
                                                field: "schema:author.keyword",
                                                order: {
                                                    _count: "desc"
                                                }
                                            }
                                        }
                                    }
                                }
                            }      
                        }
                    }).then(function(resp) {
                        that.articlesData = resp;
                        console.log("Articles uploaded");

                    });
                }
            }
        });
    </script>
</dom-module>
