<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/elements/happymap/happymap-element.html">
<link rel="import" href="/elements/material-search/material-search.html">
<link rel="import" href="/elements/tweet-chart/tweet-chart.html">
<link rel="import" href="/elements/number-chart/number-chart.html">
<link rel="import" href="/elements/podium-chart/podium-chart.html">

<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<dom-module id="cabify-dashboard">
    <link rel="import" type="css" href="styles/cabify-dashboard.css">

    <template>
        <div class="my-3" class="centerBoth" style="width: 100%;">
            <div class="top">
                <img src="img/logoCatedra.png" style="height: 150px; width: auto;">
            </div>
        </div>

        <div class="container-fluid">
            <main-notice-frame
                data="{{}}"
                defaultImage="elements/main-notice-frame/assets/img/defaultImage.jpg"
                height="500">
            </main-notice-frame>
        </div>
        
        <div class="container my-5">
            <material-search
                active=True
                search-value="{{query}}"
                filters="{{filters}}">        
            </material-search>
        </div>

        <div class="footer">
            <img class="gsi_logo" src="img/gsi_blanco.svg">
        </div>
    </template>

    <script>
        var ready = false;
        Polymer({
            is: 'cabify-dashboard',
            properties: {
                selected: {
                  type: Number,
                  value: 0
                }, 

                tweetsData: {
                  type: Object
                },

                eventsData: {
                    type: Object
                },

                query: {
                    type: String,
                },

                client: {
                  type: Object,
                  notify: true,
                  observer: '_clientChanged'              
                },

                fields: {
                  type: Array,
                  value: function() { return []; }
                },

                filters: {
                  type: Array,
                  notify: true,
                  value: function() { return []; }
                }
            },
        
            observers: [
              '_filtersChange(filters.*)'
            ],

            behaviors: [
                Polymer.IronA11yKeysBehavior
            ],

            keyBindings: {
                'enter': '_search'
            },

            ready: function(){
                console.log("Ready");
            },

            getPlaces: function(data){
                var places = []
                data.hits.hits.forEach(function(entry){
                    if('lat' in entry._source){
                        places.push({'lat': entry._source.lat, 'lon': entry._source.lon});
                    }
                });
                return places;
            },

            _clientChanged: function() {
                console.log("ClientChanged");
                ready = true;
                this._query();
            },

            _filtersChange: function() {
                this._query();
            },

            _search: function(){
                //console.log("search fired")
                //console.log(this.query.length)
                if (this.query.length == 0){
                  //console.log("default search fired")
                  this.filters = [];
                  this._query()
                }
                else {
                  this.push('filters', {terms: {'text': [this.query]}});
                  this._query()
                }
            },

            _query: function() {
                console.log("_filtersChangedash")
                var that = this;
                console.log("Ready?: ", ready);
                if(ready){
                    this.client.search({
                        // undocumented params are appended to the query string
                        index: "mabsed-tweets",
                        type: "tweet",
                        body: {
                            size: 1000,
                            query: {
                                bool: {
                                    must: this.filters,
                                }
                            },
                            aggs: {
                                eventId: {
                                    terms: {
                                        field: "eventId",
                                        order: {
                                            _count: "desc"
                                        }
                                    }
                                },

                                lat: {
                                    terms: {
                                        field: "lat",
                                        order: {
                                        _count: "desc"
                                        }
                                    }
                                },

                                lon: {
                                    terms: {
                                        field: "lon",
                                        order: {
                                        _count: "desc"
                                        }
                                    }
                                }
                            }      
                        }
                    }).then(function(resp) {
                        that.tweetsData = resp;
                        console.log("Tweets uploaded");
                    });

                    this.client.search({
                        // undocumented params are appended to the query string
                        index: "mabsed-events",
                        type: "event",
                        body: {
                            size: 10,
                            query: {
                                bool: {
                                    must: this.filters,
                                }
                            },
                            aggs: {
                                eventId: {
                                    terms: {
                                        field: "id.keyword",
                                        order: {
                                            _count: "desc"
                                        }
                                    }
                                }
                            }      
                        }
                    }).then(function(resp) {
                        that.eventsData = resp;
                        console.log("Events uploaded")
                    });
                }
            }
        });
    </script>
</dom-module>
