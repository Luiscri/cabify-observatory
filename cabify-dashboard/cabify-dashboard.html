<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<dom-module id="cabify-dashboard">
    <link rel="import" type="css" href="styles/cabify-dashboard.css">

    <template>
        <div class="centerBoth my-3 w-100">
            <div class="top">
                <img src="img/logoCatedra.png" style="height: 150px; width: auto;">
            </div>
        </div>

        <iron-pages selected="0" style="padding: 0px !important;">
            <div>
                <main-article-frame
                    data="{{articlesData}}"
                    defaultimage="elements/main-article-frame/assets/img/defaultImage.jpg"
                    height="500">
                </main-article-frame>

                <div class="container my-5">
                    <material-search
                        active=True
                        search-value="{{query}}"
                        filters="{{filters}}">        
                    </material-search>

                    <div class="mt-5">
                        <news-loader
                            data="{{articlesData}}"
                            defaultimage="elements/main-article-frame/assets/img/defaultImage.jpg">
                        </news-loader>
                    </div>
                </div>
            </div>

            <div>
                <h1>Holaaaa</h1>
            </div>
        </iron-pages>     

        <div class="footer">
            <img class="gsi_logo" src="img/gsi_blanco.svg">
        </div>
    </template>

    <script>
        var ready = false;
        Polymer({
            is: 'cabify-dashboard',
            properties: {
                selected: {
                  type: Number,
                  value: 0
                }, 

                articlesData: {
                  type: Object
                },

                query: {
                    type: String,
                },

                client: {
                  type: Object,
                  notify: true,
                  observer: '_clientChanged'              
                },

                fields: {
                  type: Array,
                  value: function() { return []; }
                },

                filters: {
                  type: Array,
                  notify: true,
                  value: function() { return []; }
                }
            },
        
            observers: [
              '_filtersChange(filters.*)'
            ],

            behaviors: [
                Polymer.IronA11yKeysBehavior
            ],

            keyBindings: {
                'enter': '_search'
            },

            ready: function(){
                let ironPages = Polymer.dom(this.root).querySelector('iron-pages');

                let clickableArticles = Polymer.dom(this.root).querySelectorAll('main-article-frame, news-loader');
                for(let clickable of clickableArticles){
                    clickable.addEventListener('articleSelected', function(e){
                        console.log(e.detail.article);
                        ironPages.selectIndex(1);
                    });
                }

                console.log("Ready");
            },

            _clientChanged: function() {
                console.log("ClientChanged");
                ready = true;
                this._query();
            },

            _filtersChange: function() {
                this._query();
            },

            _search: function(){
                //console.log("search fired")
                //console.log(this.query.length)
                if (this.query.length == 0){
                  //console.log("default search fired")
                  this.filters = [];
                  this._query()
                }
                else {
                  this.push('filters', {terms: {'text': [this.query]}});
                  this._query()
                }
            },

            _query: function() {
                console.log("_filtersChangedash")
                var that = this;
                console.log("Ready?: ", ready);
                if(ready){
                    this.client.search({
                        // undocumented params are appended to the query string
                        index: "articles",
                        type: "article",
                        body: {
                            size: 1000,
                            query: {
                                bool: {
                                    must: this.filters,
                                }
                            },
                            aggs: {

                            }      
                        }
                    }).then(function(resp) {
                        that.articlesData = resp;
                        console.log("Articles uploaded");

                    });
                }
            }
        });
    </script>
</dom-module>
