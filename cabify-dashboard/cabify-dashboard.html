</script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</script>

<dom-module id="cabify-dashboard">
    <link rel="import" type="css" href="styles/cabify-dashboard.css">

    <template>
        <div class="d-flex flex-column justify-content-between h-100">
            <iron-pages-navbar
                selected="{{selected}}"
                links='[
                    {
                        "title": "Link1",
                        "id": "myid",
                        "class": "class1 class2"
                    },
                    {
                        "title": "Link2",
                        "href": "https://www.otherpage.com",
                        "target": "_blank"
                    }
                ]'
                maincolor="#354169"
                query="{{query}}">
            </iron-pages-navbar>

            <div class="my-container flex-grow-1 my-4">

                <number-chart
                    data="{{articlesData}}"
                    aggkey="schema:author"
                    title="Noticias seleccionadas"
                    subtitle="Total"
                    total="[[articlesData.hits.total]]"
                    stylebg="bg-navy"
                    icon="elements/number-chart/img/news.svg">
                </number-chart>

                <filters-viewer
                    filters="{{filters}}"
                    class="mt-3">
                </filters-viewer>

                <iron-pages selected={{selected}}>
                    <div class="mt-4">
                        <cards-loader
                            data="{{articlesData}}"
                            filters="{{filters}}"
                        >
                        </cards-loader>
                    </div>

                    <div>
                        <div class="row">
                            <div class="col-12 col-md-6 mt-4">
                                <google-chart
                                    field="schema:author"
                                    data="{{articlesData}}"
                                    type="pie"
                                    id="pie-chart"
                                    extra-id="pie-chart"
                                    height="450"
                                    filters="{{filters}}"
                                    sources="{{sources}}"
                                    icon="icons:donut-small"
                                    options='{"title": "Noticias"}'
                                    optionsbi='{"is3D": "true"}'>
                                </google-chart>
                            </div>

                            <div class="col-12 col-md-6 mt-4">
                                <radar-chart
                                    data="{{articlesData}}"
                                    entity="categories.name"
                                    height="450"
                                    bartitle="Categorías"
                                    filters="{{filters}}">
                                </radar-chart>
                            </div>
                        </div>

                        <div class= "row">
                            <div class="col-12 mt-4">
                                <google-chart
                                    field="schema:datePublished"
                                    data="{{articlesData}}"
                                    type="line"
                                    id="line-chart"
                                    extra-id="line-chart"
                                    filters="{{filters}}"
                                    height="350"
                                    sources="{{sources}}"
                                    icon="icons:trending-up"
                                    options='{"title": "Distribución en el tiempo de las noticias"}'
                                    optionsbi='{"legend": {"position": "bottom"}}'>
                                </google-chart>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 mt-4">
                                <entities-chart
                                    field="entities.name"
                                    data="{{articlesData}}"
                                    bartitle="Entidades"
                                    height="450"
                                    icon="icons:list"
                                    param="{{param}}"
                                    id="entitieschart"
                                    filters="{{filters}}"
                                    legend='[{"name":"Organización","type":"schema:Organization","color":"#dd4b39"},
                                             {"name":"Lugar","type":"schema:Place","color":"#ff9900"},
                                             {"name": "Persona","type":"schema:Person","color":"#00c0ef"}]'>
                                </entities-chart>
                            </div>

                            <div class="col-12 col-md-6 mt-4">
                                <simple-heatmap
                                    data="{{articlesData}}"
                                    height="450"
                                    bartitle="Localización de las noticias"
                                    filters="{{filters}}">    
                                </simple-heatmap>
                            </div>
                        </div>

                    </div>
                </iron-pages>
            </div>

            <div class="w-100">
                <div class="footer">
                    <img class="catedra_logo" src="img/catedra_logo.svg">
                </div>
                <div class="copyright">
                    <span>Copyright © 2020 Catedra Cabify</span>
                </div>
            </div>
            
        </div>
        
    </template>

    <script>
        var ready = false;
        Polymer({
            is: 'cabify-dashboard',
            properties: {
                // Para las iron-pages
                selected: {
                    type: Number,
                    value: 0
                }, 

                articlesData: {
                    type: Object
                },

                query: {
                    type: String,
                },

                client: {
                    type: Object,
                    notify: true,
                    observer: '_clientChanged'              
                },

                fields: {
                    type: Array,
                    value: function() { return []; }
                },

                filters: {
                    type: Array,
                    notify: true,
                    value: function() { return []; }
                }
            },
        
            observers: [
              '_filtersChanged(filters.splices)'
            ],

            getLinks: function(){
                return ["Enlace1", "Enlace2"]
            },

            behaviors: [
                Polymer.IronA11yKeysBehavior
            ],

            keyBindings: {
                'enter': '_search'
            },

            ready: function(){
                /*
                let that = this;
                let ironPages = Polymer.dom(that.root).querySelector('iron-pages');

                // Añadimos el listener a los articulos
                Polymer.dom(that.root).querySelectorAll('main-article-frame, news-loader').forEach(function(clickable){
                    clickable.addEventListener('articleSelected', function(e){
                        Polymer.dom(that.root).querySelector('article-viewer').data = e.detail.article;
                        Polymer.dom(that.root).querySelector('article-viewer').display = true;
                        document.body.style.overflow = "hidden";
                    });
                });
                */

                console.log("Ready");
            },

            _clientChanged: function() {
                console.log("Client Changed");
                ready = true;
                this._query();
            },

            _filtersChanged: function() {
                console.log('Filters Changed');
                //console.log(this.filters)
                this._query();
            },

            _search: function(){
                console.log("Search Fired");
                if (this.query.length == 0)
                    this.filters = [];
                else {
                    let filters = []
                    this.query.trim().split(/\s+/).forEach(function(word){
                        let should = {
                                        'bool': {
                                            'should': [{
                                                term: {
                                                    'schema:articleBody': word.toLowerCase()
                                                }
                                            }, {
                                                term: {
                                                    'schema:headline': word.toLowerCase()
                                                }
                                            }]
                                        }
                        };
                        filters.push(should);
                    });
                    this.push('filters', ...filters);
                    this.query = '';
                    //this.push('filters', {terms: {'schema:articleBody': [this.query]}});
                }
            },

            _query: function() {
                //console.log("_filtersChangedash")
                //console.log("Ready?: ", ready);
                let that = this;
                if(ready){
                    this.client.search({
                        // undocumented params are appended to the query string
                        index: "articles",
                        type: "article",
                        body: {
                            size: 1000,
                            query: {
                                bool: {
                                    must: this.filters,
                                }
                            },

                            sort: [
                                { "schema:datePublished" : {"order" : "desc"}}
                            ],

                            aggs: {
                                type: {
                                    terms: {
                                        field: "@type.keyword",
                                        order: {
                                            _count: "desc"
                                        }
                                    }
                                },

                                'schema:author': {
                                    terms: {
                                        field: "schema:author.keyword",
                                        order: {
                                            _count: "desc"
                                        }
                                    }
                                },

                                'entities.name': {
                                    terms: {
                                        field: "entities.schema:name.keyword",
                                        size : 20,
                                        order: {
                                            _count: "desc"
                                        }
                                    },
                                    aggs: {
                                        'entity_type': {
                                            "top_hits": {
                                                "_source": {
                                                    "includes": ["entities.@type","entities.schema:name"]
                                                },
                                                "size" : 1
                                            }
                                        }
                                    }
                                },

                                'categories.name': {
                                    terms: {
                                        field: "taxonomies.rdfs:label.keyword",
                                        size: 10,
                                        order: {
                                            _count:"desc"
                                        }
                                    },
                                    aggs: {
                                        'category_type': {
                                            "top_hits": {
                                                "_source": {
                                                    "includes": ["taxonomies.@type","taxonomies.rdfs:label"]
                                                },
                                                "size" : 1
                                            }
                                        }
                                    }
                                },

                                'schema:datePublished': {
                                    date_histogram: {
                                        field: "schema:datePublished",
                                        format: "MM-yyyy-dd",
                                        interval: "day"
                                    },
                                    aggs:{
                                        source:{
                                            terms: {
                                                field: "schema:author.keyword",
                                                order: {
                                                    _count: "desc"
                                                }
                                            }
                                        }
                                    }
                                }
                            }      
                        }
                    }).then(function(resp) {
                        that.articlesData = resp;
                        console.log("Articles uploaded");

                    });
                }
            }
        });
    </script>
</dom-module>
